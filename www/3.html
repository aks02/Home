<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>AngularJS more on expression and directives</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<div ng-init="a=4">
	<div ng-init="b=5">
	{{a}} + {{b}}={{a + b}}
	</div>
</body>
</html>
